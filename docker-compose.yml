version: '3.8'

services:
  db:
    image: mysql:5.7.8
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  backend:
    image: youssefhadiji956/achat:2-0 
    restart: unless-stopped
    ports:
      - 8089:8089
    depends_on:
      - db
      
volumes:
  db:
