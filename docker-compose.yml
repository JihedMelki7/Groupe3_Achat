version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  achat_backend:
    image: aymena26/achat:1-0
    restart: unless-stopped
    ports:
      - 8082:8082
    depends_on:
      - mysqldb

volumes:
  db:
