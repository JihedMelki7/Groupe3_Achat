version: '1'
services:
  frontend:
    image: nourchenebouarada/angular:latest
    restart: unless-stopped
    ports:
      - "8082:80" 
    networks:
      - my_network

  backend:
    depends_on: [mysql]
    image: nourchenebouarada/achatnourchene:latest
    restart: unless-stopped
    ports:
      - "8089:8089"  # Port du backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root 
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: achatdb
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"  # Port MySQL
    networks:
      - my_network
networks:
  my_network:
    driver: bridge
   
