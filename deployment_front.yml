apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: quay.io/acref_bassalah/frontend
        ports:
        - containerPort: 80
        securityContext:
          runAsUser: 0  
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: deploy
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30010
  type: NodePort
